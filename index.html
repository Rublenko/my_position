<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Громада за геолокацією з пошуком найближчої точки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: calc(100% - 140px); width: 100%; }
    #info {
      height: 140px;
      overflow-y: auto;
      padding: 10px;
      background: #f7f7f7;
      border-top: 2px solid #ccc;
      font-family: sans-serif;
      white-space: pre-line; /* Для переносів рядків */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">Очікуємо визначення місцезнаходження...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([48.3794, 31.1656], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const infoBlock = document.getElementById('info');

    function pointInPolygon(userPoint, geojson) {
      for (let feature of geojson.features) {
        if (turf.booleanPointInPolygon(userPoint, feature)) {
          return feature;
        }
      }
      return null;
    }

    async function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const userLatLng = [lat, lon];
      const userPoint = turf.point([lon, lat]);

      // Маркер позиції користувача
      L.marker(userLatLng, { icon: redIcon }).addTo(map)
        .bindPopup("Ваше місцезнаходження").openPopup();
      map.setView(userLatLng, 10);

      try {
        // Отримання області з BigDataCloud
        const resRegion = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=uk`);
        const regionData = await resRegion.json();
        const oblastFromAPI = regionData.principalSubdivision;
        if (!oblastFromAPI) throw new Error("Не вдалося отримати назву області.");

        infoBlock.innerText = `Отримано область: ${oblastFromAPI}\nЗавантаження полігонів...`;

        // Завантаження громади
        const resGeo = await fetch('https://raw.githubusercontent.com/Rublenko/my_position/main/community.json');
        const geojson = await resGeo.json();

        // Фільтрація полігонів по області (двостороння перевірка)
        const filtered = {
          type: "FeatureCollection",
          features: geojson.features.filter(f => {
            const admin1 = f.properties.ADMIN_1;
            return oblastFromAPI.includes(admin1) || admin1.includes(oblastFromAPI);
          })
        };

        infoBlock.innerText += `\nЗнайдено полігонів для області: ${filtered.features.length}`;

        // Знаходимо громаду, в якій знаходиться точка користувача
        const matchedFeature = pointInPolygon(userPoint, filtered);
        if (!matchedFeature) {
          infoBlock.innerText += "\nГромаду не знайдено для цієї області.";
          return;
        }

        const props = matchedFeature.properties;
        const cod3 = props.COD_3?.toLowerCase();

        let outputText =
          `Область: ${props.ADMIN_1}\n` +
          `Район: ${props.ADMIN_2}\n` +
          `Громада: ${props.ADMIN_3}\n` +
          `Тип: ${props.type_NP}\n` +
          `Код COD_3: ${props.COD_3}\n\n` +
          `Завантаження точок...`;

        infoBlock.innerText = outputText;

        // Завантажуємо точки з MAP_WAR.json
        const resPoints = await fetch('https://raw.githubusercontent.com/Rublenko/my_position/main/MAP_WAR.json');
        const pointData = await resPoints.json();

        // Відфільтровуємо точки, які відповідають COD_3 громади
        const matchedPoints = pointData.features.filter(p =>
          p.properties.cod_3?.toLowerCase() === cod3
        );

        if (matchedPoints.length === 0) {
          infoBlock.innerText += `\nТочки не знайдені для цієї громади.`;
          return;
        }

        // Знаходимо найближчу точку
        let nearest = matchedPoints[0];
        let minDist = turf.distance(userPoint, turf.point(nearest.geometry.coordinates), { units: 'kilometers' });

        matchedPoints.forEach(p => {
          const dist = turf.distance(userPoint, turf.point(p.geometry.coordinates), { units: 'kilometers' });
          if (dist < minDist) {
            minDist = dist;
            nearest = p;
          }
        });

        // Вивід інформації про найближчу точку
        outputText += `\nЗнайдено точок: ${matchedPoints.length}\n\n` +
                      `Найближча точка (${minDist.toFixed(2)} км):\n` +
                      `${nearest.properties.name || 'Без назви'}\n` +
                      `${nearest.properties.adress || ''}`;

        infoBlock.innerText = outputText;

      } catch (error) {
        console.error("Помилка:", error);
        infoBlock.innerText = "Сталася помилка при обробці: " + error.message;
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(handlePosition, err => {
        infoBlock.innerText = "Не вдалося визначити місцезнаходження: " + err.message;
      });
    } else {
      infoBlock.innerText = "Ваш браузер не підтримує геолокацію.";
    }
  </script>
</body>
</html>
