<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Громада за геолокацією</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: calc(100% - 160px);
      width: 100%;
    }
    #info {
      height: 160px;
      overflow-y: auto;
      padding: 10px;
      background: #f7f7f7;
      border-top: 2px solid #ccc;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">Очікуємо визначення місцезнаходження...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([48.3794, 31.1656], 6); // Центр України

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const infoBlock = document.getElementById('info');

    function pointInPolygon(userPoint, geojson) {
      for (let feature of geojson.features) {
        if (turf.booleanPointInPolygon(userPoint, feature)) {
          return feature;
        }
      }
      return null;
    }

    function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const userCoords = [lon, lat];
      const userLatLng = [lat, lon];

      L.marker(userLatLng, { icon: redIcon })
        .addTo(map)
        .bindPopup("Ваше місцезнаходження")
        .openPopup();
      map.setView(userLatLng, 11);

      // Паралельні запити: GeoJSON + Nominatim
      Promise.all([
        fetch('https://raw.githubusercontent.com/Rublenko/my_position/main/community.json').then(res => res.json()),
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`).then(res => res.json())
      ])
      .then(([geojson, nominatimData]) => {
        const userPoint = turf.point(userCoords);
        const matchedFeature = pointInPolygon(userPoint, geojson);

        let regionName = nominatimData.address?.state || nominatimData.address?.region || "Невідомо";

        let html = `<b>За геолокацією (OSM/Nominatim):</b><br/>
                    Область: <b>${regionName}</b><br/><br/>`;

        if (matchedFeature) {
          const props = matchedFeature.properties;
          const popupContent = `
            <b>Область:</b> ${props.ADMIN_1}<br/>
            <b>Район:</b> ${props.ADMIN_2}<br/>
            <b>Громада:</b> ${props.ADMIN_3}<br/>
            <b>Тип:</b> ${props.type_NP}<br/>
            <b>Код COD_3:</b> ${props.COD_3}
          `;
          html += `<b>Зі співставлення GeoJSON:</b><br/>${popupContent}`;

          L.polygon(matchedFeature.geometry.coordinates, {
            color: 'blue',
            weight: 2
          }).addTo(map);
        } else {
          html += "Громаду за координатами не знайдено.";
        }

        infoBlock.innerHTML = html;
      })
      .catch(err => {
        console.error("Помилка при завантаженні:", err);
        infoBlock.innerHTML = "Сталася помилка при обробці даних.";
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(handlePosition, error => {
        infoBlock.innerHTML = "Не вдалося визначити місцезнаходження: " + error.message;
      });
    } else {
      infoBlock.innerHTML = "Ваш браузер не підтримує геолокацію.";
    }
  </script>
</body>
</html>
