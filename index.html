<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Карта з точками MAP_WAR.json</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([49.29918, 29.27460], 10); // Центр на основі твоїх координат

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Завантажуємо JSON з точками
  fetch('MAP_WAR.json')
    .then(response => {
      if (!response.ok) throw new Error("Помилка завантаження JSON");
      return response.json();
    })
    .then(geojsonData => {
      // Додаємо GeoJSON точки на карту
      L.geoJSON(geojsonData, {
        onEachFeature: function(feature, layer) {
          const props = feature.properties;
          const popupContent = `
            <b>${props.name || 'Без назви'}</b><br/>
            ${props.adress || ''}<br/>
            ${props.timetable || ''}
          `;
          layer.bindPopup(popupContent);
        },
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng);
        }
      }).addTo(map);
    })
    .catch(err => {
      console.error(err);
      alert('Не вдалося завантажити точки MAP_WAR.json');
    });
</script>

</body>
</html>
