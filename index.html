<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ì—Ä–æ–º–∞–¥–∞ –∑ –º–∞—Ä—à—Ä—É—Ç–æ–º –¥–æ –Ω–∞–π–±–ª–∏–∂—á–æ—ó —Ç–æ—á–∫–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: calc(100% - 140px); width: 100%; }
    #info {
      height: 140px;
      overflow-y: auto;
      padding: 10px;
      background: #f7f7f7;
      border-top: 2px solid #ccc;
      font-family: sans-serif;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">–û—á—ñ–∫—É—î–º–æ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([48.3794, 31.1656], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const infoBlock = document.getElementById('info');
    let pointMarkersGroup = L.layerGroup().addTo(map);
    let routingControl = null;
    let polygonLayer = null;

    function pointInPolygon(userPoint, geojson) {
      for (let feature of geojson.features) {
        if (turf.booleanPointInPolygon(userPoint, feature)) {
          return feature;
        }
      }
      return null;
    }

    async function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const userLatLng = [lat, lon];
      const userPoint = turf.point([lon, lat]);

      pointMarkersGroup.clearLayers();

      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }

      if (polygonLayer) {
        map.removeLayer(polygonLayer);
        polygonLayer = null;
      }

      L.marker(userLatLng, { icon: redIcon }).addTo(map)
        .bindPopup("–í–∞—à–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è").openPopup();
      map.setView(userLatLng, 10);

      try {
        const resRegion = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=uk`);
        const regionData = await resRegion.json();
        const oblastFromAPI = regionData.principalSubdivision;
        if (!oblastFromAPI) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –Ω–∞–∑–≤—É –æ–±–ª–∞—Å—Ç—ñ.");

        infoBlock.innerText = `–û—Ç—Ä–∏–º–∞–Ω–æ –æ–±–ª–∞—Å—Ç—å: ${oblastFromAPI}\n–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–ª—ñ–≥–æ–Ω—ñ–≤...`;

        const resGeo = await fetch('https://raw.githubusercontent.com/Rublenko/my_position/main/community.json');
        const geojson = await resGeo.json();

        const filtered = {
          type: "FeatureCollection",
          features: geojson.features.filter(f => {
            const admin1 = f.properties.ADMIN_1;
            return oblastFromAPI.includes(admin1) || admin1.includes(oblastFromAPI);
          })
        };

        infoBlock.innerText += `\n–ó–Ω–∞–π–¥–µ–Ω–æ –ø–æ–ª—ñ–≥–æ–Ω—ñ–≤ –¥–ª—è –æ–±–ª–∞—Å—Ç—ñ: ${filtered.features.length}`;

        const matchedFeature = pointInPolygon(userPoint, filtered);
        if (!matchedFeature) {
          infoBlock.innerText += "\n–ì—Ä–æ–º–∞–¥—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –¥–ª—è —Ü—ñ—î—ó –æ–±–ª–∞—Å—Ç—ñ.";
          return;
        }

        // üîπ –î–æ–¥–∞–Ω–æ: –ø—ñ–¥—Å–≤—ñ—Ç–∫–∞ –ø–æ–ª—ñ–≥–æ–Ω–∞ –≥—Ä–æ–º–∞–¥–∏
        polygonLayer = L.geoJSON(matchedFeature, {
          style: {
            color: "#0074D9",
            weight: 3,
            opacity: 0.8,
            fillColor: "#7FDBFF",
            fillOpacity: 0.3
          }
        }).addTo(map);

        const props = matchedFeature.properties;
        const cod3 = props.COD_3?.toLowerCase();

        let outputText =
          `–û–±–ª–∞—Å—Ç—å: ${props.ADMIN_1}\n` +
          `–†–∞–π–æ–Ω: ${props.ADMIN_2}\n` +
          `–ì—Ä–æ–º–∞–¥–∞: ${props.ADMIN_3}\n` +
          `–¢–∏–ø: ${props.type_NP}\n` +
          `–ö–æ–¥ COD_3: ${props.COD_3}\n\n` +
          `–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ—á–æ–∫...`;

        infoBlock.innerText = outputText;

        const resPoints = await fetch('https://raw.githubusercontent.com/Rublenko/my_position/main/MAP_WAR.json');
        const pointData = await resPoints.json();

        const matchedPoints = pointData.features.filter(p =>
          p.properties.cod_3?.toLowerCase() === cod3
        );

        if (matchedPoints.length === 0) {
          infoBlock.innerText += `\n–¢–æ—á–∫–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω—ñ –¥–ª—è —Ü—ñ—î—ó –≥—Ä–æ–º–∞–¥–∏.`;
          return;
        }

        // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –Ω–∞–π–±–ª–∏–∂—á—É —Ç–æ—á–∫—É
        let nearest = matchedPoints[0];
        let minDist = turf.distance(userPoint, turf.point(nearest.geometry.coordinates), { units: 'kilometers' });
        matchedPoints.forEach(p => {
          const dist = turf.distance(userPoint, turf.point(p.geometry.coordinates), { units: 'kilometers' });
          if (dist < minDist) {
            minDist = dist;
            nearest = p;
          }
        });

        outputText += `\n–ó–Ω–∞–π–¥–µ–Ω–æ —Ç–æ—á–æ–∫: ${matchedPoints.length}\n\n` +
                      `–ù–∞–π–±–ª–∏–∂—á–∞ —Ç–æ—á–∫–∞ (${minDist.toFixed(2)} –∫–º):\n` +
                      `${nearest.properties.name || '–ë–µ–∑ –Ω–∞–∑–≤–∏'}\n` +
                      `${nearest.properties.adress || ''}`;
        infoBlock.innerText = outputText;

        // –î–æ–¥–∞—î–º–æ –º–∞—Ä–∫–µ—Ä–∏ –≤—Å—ñ—Ö —Ç–æ—á–æ–∫
        matchedPoints.forEach(p => {
          const coords = p.geometry.coordinates;
          const name = p.properties.name || "–ë–µ–∑ –Ω–∞–∑–≤–∏";
          const address = p.properties.adress || "";
          L.marker([coords[1], coords[0]]).addTo(pointMarkersGroup)
            .bindPopup(`<b>${name}</b><br>${address}`);
        });

        // –î–æ–¥–∞—î–º–æ –º–∞—Ä—à—Ä—É—Ç –¥–æ –Ω–∞–π–±–ª–∏–∂—á–æ—ó —Ç–æ—á–∫–∏
        routingControl = L.Routing.control({
          waypoints: [
            L.latLng(lat, lon),
            L.latLng(nearest.geometry.coordinates[1], nearest.geometry.coordinates[0])
          ],
          routeWhileDragging: false,
          showAlternatives: false,
          fitSelectedRoutes: true,
          addWaypoints: false
        }).addTo(map);

      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞:", error);
        infoBlock.innerText = "–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ: " + error.message;
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(handlePosition, err => {
        infoBlock.innerText = "–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è: " + err.message;
      });
    } else {
      infoBlock.innerText = "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é.";
    }
  </script>
</body>
</html>
