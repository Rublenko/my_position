<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Громада за геолокацією (CONTAINS по області)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: calc(100% - 120px);
      width: 100%;
    }
    #info {
      height: 120px;
      overflow-y: auto;
      padding: 10px;
      background: #f7f7f7;
      border-top: 2px solid #ccc;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">Очікуємо визначення місцезнаходження...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([48.3794, 31.1656], 6); // Центр України

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const redIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const infoBlock = document.getElementById('info');

    function pointInPolygon(userPoint, geojson) {
      for (let feature of geojson.features) {
        if (turf.booleanPointInPolygon(userPoint, feature)) {
          return feature;
        }
      }
      return null;
    }

    async function handlePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const userLatLng = [lat, lon];
      const userPoint = turf.point([lon, lat]);

      L.marker(userLatLng, { icon: redIcon }).addTo(map)
        .bindPopup("Ваше місцезнаходження").openPopup();
      map.setView(userLatLng, 10);

      try {
        // 1. Отримуємо область від BigDataCloud
        const resRegion = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=uk`);
        const regionData = await resRegion.json();
        const oblastFromAPI = regionData.principalSubdivision;

        if (!oblastFromAPI) throw new Error("Не вдалося отримати назву області.");

        infoBlock.innerHTML = `Отримано область: <b>${oblastFromAPI}</b>. Завантаження полігонів...`;

        // 2. Завантаження GeoJSON
        const resGeo = await fetch('https://raw.githubusercontent.com/Rublenko/my_position/main/community.json');
        const geojson = await resGeo.json();

        // 3. Фільтрація: CONTAINS(область з BigDataCloud, ADMIN_1)
        const filtered = {
          type: "FeatureCollection",
          features: geojson.features.filter(f => oblastFromAPI.includes(f.properties.ADMIN_1))
        };

        infoBlock.innerHTML += `<br>Знайдено полігонів для області: ${filtered.features.length}`;

        // 4. Пошук громади
        const matchedFeature = pointInPolygon(userPoint, filtered);

        if (matchedFeature) {
          const props = matchedFeature.properties;
          const popupContent = `
            <b>Область:</b> ${props.ADMIN_1}<br/>
            <b>Район:</b> ${props.ADMIN_2}<br/>
            <b>Громада:</b> ${props.ADMIN_3}<br/>
            <b>Тип:</b> ${props.type_NP}<br/>
            <b>Код COD_3:</b> ${props.COD_3}
          `;

          L.geoJSON(matchedFeature, { style: { color: 'blue', weight: 2 }}).addTo(map);
          infoBlock.innerHTML += "<br><br>" + popupContent;
        } else {
          infoBlock.innerHTML += "<br><b>Громаду не знайдено для цієї області.</b>";
        }

      } catch (error) {
        console.error("Помилка:", error);
        infoBlock.innerHTML = "Сталася помилка при обробці: " + error.message;
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(handlePosition, err => {
        infoBlock.innerHTML = "Не вдалося визначити місцезнаходження: " + err.message;
      });
    } else {
      infoBlock.innerHTML = "Ваш браузер не підтримує геолокацію.";
    }
  </script>
</body>
</html>
