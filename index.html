<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ú–∞—Ä—à—Ä—É—Ç –¥–æ –Ω–∞–π–±–ª–∏–∂—á–æ–≥–æ –¶–ù–ê–ü—É</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .transport-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .transport-controls button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .leaflet-popup-content a {
      color: #0645ad;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="transport-controls">
    <button onclick="changeTransport('car')">üöó –ê–≤—Ç–æ</button>
    <button onclick="changeTransport('foot')">üö∂ –ü—ñ—à–∫–∏</button>
    <button onclick="changeTransport('bike')">üö≤ –í–µ–ª–æ—Å–∏–ø–µ–¥</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map("map").setView([49.0, 32.0], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors",
    }).addTo(map);

    let routingControl;
    let transportType = "car";

    function changeTransport(type) {
      transportType = type;
      if (routingControl) {
        routingControl.setWaypoints([]);
        loadData(); // –ø–µ—Ä–µ–±—É–¥–æ–≤–∞ –º–∞—Ä—à—Ä—É—Ç—É
      }
    }

    const geojsonUrl = "data/community_points.geojson"; // –∞–±–æ –≤—Å—Ç–∞–≤ —Å—é–¥–∏ GeoJSON –Ω–∞–ø—Ä—è–º—É

    async function getUserLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            resolve([pos.coords.latitude, pos.coords.longitude]);
          },
          (err) => {
            reject(err);
          }
        );
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = (lat1 * Math.PI) / 180;
      const œÜ2 = (lat2 * Math.PI) / 180;
      const ŒîœÜ = ((lat2 - lat1) * Math.PI) / 180;
      const ŒîŒª = ((lon2 - lon1) * Math.PI) / 180;

      const a =
        Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
        Math.cos(œÜ1) * Math.cos(œÜ2) *
        Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    async function loadData() {
      const userLatLng = await getUserLocation();
      const response = await fetch(geojsonUrl);
      const data = await response.json();

      let nearestFeature = null;
      let nearestDistance = Infinity;

      data.features.forEach((feature) => {
        const coords = feature.geometry.coordinates;
        const distance = getDistance(userLatLng[0], userLatLng[1], coords[1], coords[0]);

        if (distance < nearestDistance) {
          nearestDistance = distance;
          nearestFeature = feature;
        }

        const props = feature.properties;
        const popupContent = `
          <strong>${props.name || "–ë–µ–∑ –Ω–∞–∑–≤–∏"}</strong><br/>
          <b>–ê–¥—Ä–µ—Å–∞:</b> ${props.adress || "–ù–µ–º–∞—î"}<br/>
          ${props.tel_consul ? `<b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> <a href="tel:${props.tel_consul}">${props.tel_consul}</a><br/>` : ""}
          ${props.onl_consul ? `<b>Email:</b> <a href="mailto:${props.onl_consul}">${props.onl_consul}</a><br/>` : ""}
        `;

        const marker = L.marker([coords[1], coords[0]])
          .addTo(map)
          .bindPopup(popupContent)
          .on("click", () => {
            buildRoute(userLatLng, [coords[1], coords[0]]);
          });
      });

      if (nearestFeature) {
        const coords = nearestFeature.geometry.coordinates;
        buildRoute(userLatLng, [coords[1], coords[0]]);
      }

      L.marker(userLatLng, { title: "–í–∏ —Ç—É—Ç" }).addTo(map).bindPopup("–í–∏ —Ç—É—Ç").openPopup();
    }

    function buildRoute(start, end) {
      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: [L.latLng(start[0], start[1]), L.latLng(end[0], end[1])],
        routeWhileDragging: false,
        addWaypoints: false,
        draggableWaypoints: false,
        show: window.innerWidth > 768, // –ø—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–∞–Ω–µ–ª—å –Ω–∞ –º–æ–±—ñ–ª–∫–∞—Ö
        router: L.Routing.osrmv1({
          serviceUrl: `https://router.project-osrm.org/route/v1/${transportType}`,
        }),
      }).addTo(map);
    }

    loadData();
  </script>
</body>
</html>
